<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
      <h1>Loop & Array</h1>
          <script>
              var coworkers = ['가영', '나영', '다영', '라영', '마영'];
          </script>
        <h2>coworkers</h2>
        <ul>
            <script>
                var i = 0;
                while(i<coworkers.length){
                    document.write('<li>'+coworkers[i]+'</li>');
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
